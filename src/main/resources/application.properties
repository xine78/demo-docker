server.port: 8080
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://pgtest:5436/
#spring.datasource.url=jdbc:postgresql://db:5436/media
spring.datasource.url=jdbc:postgresql://192.168.1.13:5432/
spring.datasource.username=postgres
spring.datasource.password=postgresql
# "PgConnection.createClob() is not yet implemented..."
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# "logging" query
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# create bdd
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.sql-script-encoding=UTF-8
